{% extends 'temp/admin.html' %}
{% block base %}

<!DOCTYPE html>
<html>
<head>
	<title>SEATING ARRANGMENT</title>
</head>
<body>
<center><h1> SEATING ARRANGEMENT</h1></center>
	<form method="post">
        {% csrf_token %}
		<table align="center">
			<tr>
				<th>Student Name</th>
				<td><select name="stud">
                     {% for i in objval %}
                    <option value="{{ i.stud_id }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
                </td>
			</tr>
			<tr>


				<th>Roll No</th>
				<td><input type="text" name="rolno"></td>
			</tr>
			<tr>
				<th>Class No</th>
				<td><input type="text" name="clsn"></td>
			</tr>
			<tr>
				<th>Seat No</th>
				<td><input type="text" name="stno"></td>
			</tr>
			<tr>
				<th>Date</th>
				<td><input type="Date" name="dt"></td>
			</tr>
			<tr>
				<th>Time</th>
				<td><input type="Time" name="tm"></td>
			</tr>

			<tr>
				<td></td>
				<td><input type="submit" name="submit" value="VERIFY"></td>
			</tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
