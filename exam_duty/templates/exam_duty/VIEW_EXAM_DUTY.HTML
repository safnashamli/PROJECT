{% extends 'temp/staff.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Exam Duty</title>
</head>
<body>
	<center><table border="2">
		<h1>EXAM DUTY</h1>
		<tr>
			<th>Staff Name</th>
			<th>Room no</th>
			<th>Date</th>
			<th>Time</th>
		</tr>
        {% for i in objval %}
		<tr>
			<td>{{ i.staff_id }}</td>
			<td>{{i.room_no }}</td>
			<td>{{ i.date }}</td>
			<td>{{ i.time }}</td>
			</tr>
        {% endfor %}
    </center>
	</table>
{% endblock %}
</body>
</html>
