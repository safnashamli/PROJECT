{% extends 'temp/student.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Time Table</title>
</head>
<body>
	<center><table border="2">
		<h1>TIME TABLE</h1>
		<tr>
			<th>Time Table</th>
			<th>Date</th>
			<th>Time</th>
			
		</tr>
        {% for i in objval %}
		<tr>
			<td>{{i.time_table  }}</td>
			<td>{{ i.date }}</td>
			<td>{{ i.time }}</td>
		</tr>
        {% endfor %}
    </center>
	</table>

</body>
</html>
{% endblock %}
