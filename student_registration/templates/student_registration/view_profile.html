{% extends 'temp/student.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
<center><table border="2">
		<h1>STUDENT PROFILE</h1>
		<tr>
			<th>Full Name</th>
			<th>Reg.No</th>
			<th>Email</th>
			<th>DOB</th>
			<th>Department</th>

			<th></th>
		</tr>
        {% for i in objaval %}
		<tr>
			<td>{{ i.name }}</td>
			<td>{{ i.admission_no }}</td>
			<td>{{ i.email }}</td>
			<td>{{ i.dob }}</td>
			<td>{{ i.department }}</td>
			<td>{{ i.status }}</td>

		</tr>
        {% endfor %}
</table>>
    </center>
</body>
</html>
{% endblock %}
