{% extends 'temp/staff.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
</head>
<body>
	<center><table border="2" align="center">
		<h1>STUDENT REGISTRATION</h1>
		<tr>
			<th>Full Name</th>
			<th>Reg.No</th>
			<th>Email</th>
			<th>DOB</th>
			<th>Department</th>
			<th>Status</th>
			<th></th>
		</tr>
        {% for i in objval %}
		<tr>
			<td>{{ i.name }}</td>
			<td>{{ i.admission_no }}</td>
			<td>{{ i.email }}</td>
			<td>{{ i.dob }}</td>
			<td>{{ i.department }}</td>
			<td>{{ i.status }}</td>
			<td><a href="">Verified</a></td>
		</tr>
        {% endfor %}
    </table>
    </center>


</body>
</html>
{% endblock %}
